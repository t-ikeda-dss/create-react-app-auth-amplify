<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!--css-->
    <link rel="stylesheet" href="api/search-form.css">
    <div className="application">
    <helmet>
    <!--aws sdk-->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.19.min.js" type="text/javascript"></script>
    <!--cognito sdk-->
    <script src="/api/js/amazon-cognito-identity.min.js" type="text/javascript"></script>
    <!--api sdk-->
    <script src="/api/js/lib/axios/dist/axios.standalone.js" type="text/javascript"></script>
    <script src="/api/js/lib/CryptoJS/rollups/hmac-sha256.js" type="text/javascript"></script>
    <script src="/api/js/lib/CryptoJS/rollups/sha256.js" type="text/javascript"></script>
    <script src="/api/js/lib/CryptoJS/components/hmac.js" type="text/javascript"></script>
    <script src="/api/js/lib/CryptoJS/components/enc-base64.js" type="text/javascript"></script>
    <script src="/api/js/lib/url-template/url-template.js" type="text/javascript"></script>
    <script src="/api/js/lib/apiGatewayCore/sigV4Client.js" type="text/javascript"></script>
    <script src="/api/js/lib/apiGatewayCore/apiGatewayClient.js" type="text/javascript"></script>
    <script src="/api/js/lib/apiGatewayCore/simpleHttpClient.js" type="text/javascript"></script>
    <script src="/api/js/lib/apiGatewayCore/utils.js" type="text/javascript"></script>
    <script src="/api/js/apigClient.js" type="text/javascript"></script>
    <!--dedicated sdk-->
    <script src="/api/js/script.js" type="text/javascript"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script>
      /* search by api gateway */
      $(function() {
        $('#apiBtn').click(qrMake);
      });
      function qrMake(){
        window.alert('call script');
      }

      //@@
      //--$(function() {
      //--  $('#apiBtn').click(callSearchApi);
      //--});
    </script>
    </helmet>
    </div>
    <title>検索</title>
  </head>
  <body class="m-auto">
    <!--search by api gateway-->
    <!--fieldset-->
      <center>
        <legend>検索実行(SRC/API)</legend>
        <!--input search word-->
        <div class="form-group">
          <label class="col-sm-2">検索文字列 : </label>
          <input class="form-control" id="scTxt" value="" type="text" placeholder="検索したいキーワードを入力">
        </div>
        <!--search execution button by api gateway-->
        <div class="form-group">
          <button type="button" id="apiBtn" class="btn btn-lg btn-primary btn-block">検索 API 実行</button>
        </div>
      </center>
      <!--show search result-->
  　  <div class="form-group2" id="emb">
  　  </div>
  </body>
</html>
